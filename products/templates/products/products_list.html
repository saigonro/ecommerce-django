{% extends 'home/base.html' %}

{% block content %}

<h1>products/products_list.html</h1>

{% for product in products %}
    <h3>{{ product.name }} - ${{ product.price }}</h3>
    <p>{{ product.description }}</p>
    <img src="{{ MEDIA_URL }}{{ product.image }}" style="max-width: 400px;" />
{% endfor %}

{% endblock content %}
