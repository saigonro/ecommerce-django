{% extends 'home/base.html' %}
<!--{% load bootstrap_tags %}-->
<!--{% load static %}-->

{% block content %}

<h1>Login.html</h1>

<form role="form" method="post">

        <legend>Login</legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

{% endblock content %}
